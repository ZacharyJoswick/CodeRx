version: '3.7'
services:
  web:
    build:
      context: ./components/application/
      dockerfile: ./coderx.Dockerfile
    expose:
     - "5000"
    environment: 
      - FLASK_DEBUG=0
    volumes:
      - "./components/application/CodeRx:/code/CodeRx"

  redis:
    image: "redis:alpine"

  db:
    image: postgres:11.2-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: CodeRxYourDailyDoseOfCode
      #Password is for development use only, will use docker secrets going forward
    volumes:
      - "dbdata:/var/lib/postgresql/data"

  nginx:
    build:
      context: ./components/
      dockerfile: ./proxy/nginx.Dockerfile
    depends_on:
        - web
    # image: nginx:alpine
    volumes:
      - ./components/proxy/nginx.conf:/etc/nginx/nginx.conf
    # restart: always
    ports:
     - "80:80"

volumes:
  dbdata:
    external: true